<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/Logo.png">
</head>

<body>
    <header>
        <div class="titolo">
            <img src="./img/logo copia.png" alt="logo-pagina">
            <h1>Toboolist</h1> 
        </div>
    </header>

    <main>
        <div>
            <button>Add Task</button>
            <button>Add Section</button>
        </div>

        <div class="lista-uno">
            <h2>New Task</h2>
            <ul>
                <li>Quarterly Newsletter</li>
            </ul>
        </div>
        <div class="lista-due">
            <h2>Today</h2>
            <ul>
                <li>Recruiting blog post</li>
                <li>Mobile app luaunch</li>
                <li>Interview John H.</li>
                <li>Summit update to mobiile storefronts</li>
            </ul>
        </div>
        <div class="lista-tre">
            <h2>Upcoming</h2>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh</li>
                <li>Onboard new Sales team members</li>
                <li>Review editorial calendar</li>
            </ul>
        </div>
    </main>
    
</body>
</html>
